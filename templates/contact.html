<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - scRRRap-it</title>
    <link rel="stylesheet" href="/static/contact.css">
    <style>
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .location-heading {
            animation: slideInFromLeft 1s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo1.png" alt="SCRRRAPIT Logo">
        </div>
        <nav>
            <ul>
             <li><a href="/">home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/scrap_price">Scrap Price</a></li>
            <li><a href="/educational_resourses">Educational Resources</a></li> <!-- Added -->
            <li><a href="/scrrrap_points">scRRRap Points</a></li> <!-- Added -->
            </ul>
        </nav>
    </header>
    <br>
    <br>
    
    <center><h2 class="location-heading">Our Location</h2></center>
    <br>
    <br>
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3501.0182298840995!2d77.70021631502798!3d28.98446199629954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d2294476ff93f%3A0x57b02f304b3c7f02!2sMeerut%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1700694843142!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    <h1 class="contact-header">Contact Us</h1>

    <hr color="#22DFF6" size="8" width="7%"/>

    <div class="form-container">
        <table cellpadding="10" cellspacing="0" width="100%" align="center">
            <tr>
                <td width="50%">
                    <form method='POST' action="{% url 'save_en' %}"> 
                        {% csrf_token %}
                        <label for="name">Name <span>*</span></label>
                        <input id="name" type="text" name="name" required="required" />
                        <label for="email">E-mail <span>*</span></label>
                        <input id="email" type="email" name="email" required="required" />
                        <label for="tel">Phone number <span>*</span></label>
                        <input id="tel" type="tel" name="tel" required="required" />
                        <label for="subject">Subject <span>*</span></label>
                        <input id="subject" type="text" name="subject" required="required" />
                        <label for="message">Message <span>*</span></label>
                        <textarea id="message" name="message" rows="5" required="required"></textarea>
                        <center><button type="submit">Submit Review</button></center>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <br>
    
    <script>
        function sendMessage(){
            alert("Your message has been sent successfully! Thank you for contacting us.");
            setTimeout(async() => {
                window.location.href = "main.html";
            }, 1000);
        }
    </script>
    <footer>
        <p>&copy; 2024 scRRRap-it. All rights reserved.</p>
    </footer>
    
</body>
</html>
